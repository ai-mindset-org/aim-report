<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 2400px;
            height: 1260px;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto Flex', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
        }
        .card {
            width: 2400px;
            height: 1260px;
            background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 50%, #0a0a0a 100%);
            padding: 120px 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(220,38,38,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220,38,38,0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }
        .logo-block {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .logo {
            width: 120px;
            height: 120px;
            opacity: 0.95;
        }
        .brand-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            letter-spacing: 0.15em;
            color: #666;
            text-transform: uppercase;
        }
        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            letter-spacing: 0.2em;
            color: #DC2626;
            text-transform: uppercase;
            padding: 16px 32px;
            border: 2px solid rgba(220,38,38,0.3);
            background: rgba(220,38,38,0.05);
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .content {
            flex: 1;
        }
        .layer-tag {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            letter-spacing: 0.3em;
            color: #DC2626;
            text-transform: uppercase;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .layer-tag::before {
            content: 'IV';
            font-size: 48px;
            font-weight: 700;
            color: #DC2626;
        }
        .title {
            font-size: 144px;
            font-weight: 900;
            color: #fff;
            line-height: 1.0;
            letter-spacing: -0.03em;
            margin-bottom: 48px;
            text-transform: uppercase;
        }
        .subtitle {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 36px;
            color: #888;
            max-width: 1200px;
            line-height: 1.5;
        }
        .visual {
            width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Mirror visual */
        .mirror-container {
            position: relative;
            width: 350px;
            height: 450px;
        }
        .mirror-frame {
            width: 100%;
            height: 100%;
            border: 4px solid #333;
            border-radius: 175px 175px 20px 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(220,38,38,0.05) 0%, rgba(220,38,38,0.02) 100%);
        }
        .mirror-reflection {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border: 3px solid rgba(220,38,38,0.5);
            border-radius: 50%;
        }
        .mirror-reflection::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 25px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(220,38,38,0.3);
        }
        .mirror-reflection::after {
            content: '';
            position: absolute;
            top: 30px;
            right: 25px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(220,38,38,0.3);
        }
        .mirror-text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            color: #DC2626;
            text-align: center;
            line-height: 1.5;
        }
        .mirror-label {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 18px;
            color: #444;
            white-space: nowrap;
        }
        .visual-note {
            margin-top: 80px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 22px;
            color: #444;
            text-align: center;
        }
        .shifts-list {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .shift-item {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .shift-num {
            color: #DC2626;
            font-weight: 700;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            z-index: 1;
        }
        .context-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo-block">
                <img src="../logo_rb.png" class="logo" alt="AI Mindset">
                <span class="brand-text">AI Mindset</span>
            </div>
            <div class="badge">Annual Report 2025</div>
        </div>

        <div class="main">
            <div class="content">
                <div class="layer-tag">Layer</div>
                <h1 class="title">Humanity</h1>
                <p class="subtitle">What happens when machines feel real. Connection, intimacy, meaning.</p>
                <div class="shifts-list">
                    <div class="shift-item"><span class="shift-num">10</span> The Narrative</div>
                    <div class="shift-item"><span class="shift-num">11</span> The Intimacy</div>
                </div>
            </div>
            <div class="visual">
                <div class="mirror-container">
                    <div class="mirror-frame">
                        <div class="mirror-reflection"></div>
                        <div class="mirror-text">mirror,<br>not soul</div>
                    </div>
                    <span class="mirror-label">synthetic intimacy</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="context-text">The Context Gap</span>
        </div>
    </div>
</body>
</html>
