<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto Flex', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
        }
        .card {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #0a0a0a 0%, #0d0d0d 50%, #0a0a0a 100%);
            padding: 100px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        /* Grid background */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(220,38,38,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220,38,38,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }
        /* Vertical accent line */
        .card::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(220,38,38,0.3) 20%,
                rgba(220,38,38,0.5) 50%,
                rgba(220,38,38,0.3) 80%,
                transparent 100%
            );
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 64px;
            height: 64px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            letter-spacing: 0.3em;
            color: #DC2626;
            text-transform: uppercase;
            padding: 12px 32px;
            border: 1px solid rgba(220,38,38,0.3);
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .title {
            font-size: 120px;
            font-weight: 900;
            color: #fff;
            line-height: 0.95;
            letter-spacing: -0.04em;
            margin-bottom: 60px;
        }
        .title .accent {
            color: #DC2626;
            display: block;
            font-size: 140px;
        }
        .subtitle {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            color: #666;
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 80px;
        }
        .stats {
            display: flex;
            gap: 60px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 64px;
            font-weight: 800;
            color: #DC2626;
            line-height: 1;
        }
        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 8px;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        .cta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        .url {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 18px;
            color: #DC2626;
            padding: 16px 40px;
            border: 2px solid #DC2626;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="../logo_rb.png" class="logo" alt="AI Mindset">
            <div class="badge">Annual Report 2025</div>
        </div>

        <div class="main">
            <h1 class="title">THE<br><span class="accent">CONTEXT</span><br>GAP</h1>
            <p class="subtitle">Where machine capability outpaces human adaptation</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">11</div>
                    <div class="stat-label">Shifts</div>
                </div>
                <div class="stat">
                    <div class="stat-value">4</div>
                    <div class="stat-label">Layers</div>
                </div>
                <div class="stat">
                    <div class="stat-value">50+</div>
                    <div class="stat-label">Sources</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="cta">Read the full report</span>
            <span class="url">aim-report-2025.netlify.app</span>
        </div>
    </div>
</body>
</html>
