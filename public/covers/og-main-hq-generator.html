<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 2400px;
            height: 1260px;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto Flex', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
        }
        .og-card {
            width: 2400px;
            height: 1260px;
            background: linear-gradient(135deg, #0a0a0a 0%, #111 50%, #0a0a0a 100%);
            padding: 120px 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        /* Grid background */
        .og-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(220,38,38,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220,38,38,0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
        }
        /* Diagonal accent line */
        .og-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 400px;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, #DC2626 30%, #DC2626 70%, transparent 100%);
            transform: skewX(-15deg);
            opacity: 0.6;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }
        .logo-block {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .logo {
            width: 120px;
            height: 120px;
            opacity: 0.95;
        }
        .brand-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            letter-spacing: 0.15em;
            color: #666;
            text-transform: uppercase;
        }
        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            letter-spacing: 0.2em;
            color: #DC2626;
            text-transform: uppercase;
            padding: 16px 32px;
            border: 2px solid rgba(220,38,38,0.3);
            background: rgba(220,38,38,0.05);
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .title-block {
            max-width: 1600px;
        }
        .pre-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            letter-spacing: 0.15em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 32px;
        }
        .title {
            font-size: 144px;
            font-weight: 800;
            color: #fff;
            line-height: 1.0;
            letter-spacing: -0.03em;
            margin-bottom: 48px;
        }
        .title .accent {
            color: #DC2626;
        }
        .subtitle {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 36px;
            color: #888;
            max-width: 1200px;
            line-height: 1.5;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            z-index: 1;
        }
        .attribution {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            color: #333;
        }
        .stats-row {
            display: flex;
            gap: 80px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 56px;
            font-weight: 800;
            color: #DC2626;
            line-height: 1;
        }
        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 18px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 8px;
        }
        /* Decorative elements */
        .decor-circle {
            position: absolute;
            right: 160px;
            top: 50%;
            transform: translateY(-50%);
            width: 560px;
            height: 560px;
            border: 2px solid rgba(220,38,38,0.2);
            border-radius: 50%;
            opacity: 0.5;
        }
        .decor-circle::before {
            content: '';
            position: absolute;
            inset: 60px;
            border: 2px solid rgba(220,38,38,0.15);
            border-radius: 50%;
        }
        .decor-circle::after {
            content: '';
            position: absolute;
            inset: 120px;
            border: 2px solid rgba(220,38,38,0.1);
            border-radius: 50%;
        }
        .decor-square {
            position: absolute;
            right: 240px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 360px;
            height: 360px;
            border: 2px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="og-card">
        <div class="decor-circle"></div>
        <div class="decor-square"></div>

        <div class="header">
            <div class="logo-block">
                <img src="../logo_rb.png" class="logo" alt="AI Mindset">
                <span class="brand-text">AI Mindset</span>
            </div>
            <div class="badge">Annual Report 2025</div>
        </div>

        <div class="main">
            <div class="title-block">
                <div class="pre-title">AI Mindset Research</div>
                <h1 class="title">THE <span class="accent">CONTEXT</span> GAP</h1>
                <p class="subtitle">11 tectonic shifts where machine capability outpaces human adaptation</p>
            </div>
        </div>

        <div class="footer">
            <span class="attribution">by AI Mindset</span>
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value">11</div>
                    <div class="stat-label">Shifts</div>
                </div>
                <div class="stat">
                    <div class="stat-value">4</div>
                    <div class="stat-label">Layers</div>
                </div>
                <div class="stat">
                    <div class="stat-value">1.5K+</div>
                    <div class="stat-label">Participants</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
