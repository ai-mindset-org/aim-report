<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 2400px;
            height: 1260px;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto Flex', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
        }
        .card {
            width: 2400px;
            height: 1260px;
            background: linear-gradient(135deg, #0a0a0a 0%, #111 50%, #0a0a0a 100%);
            padding: 120px 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        /* Grid background */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(220,38,38,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220,38,38,0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }
        .logo-block {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .logo {
            width: 120px;
            height: 120px;
            opacity: 0.95;
        }
        .brand-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            letter-spacing: 0.15em;
            color: #666;
            text-transform: uppercase;
        }
        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            letter-spacing: 0.2em;
            color: #DC2626;
            text-transform: uppercase;
            padding: 16px 32px;
            border: 2px solid rgba(220,38,38,0.3);
            background: rgba(220,38,38,0.05);
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .content {
            flex: 1;
        }
        .layer-tag {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            letter-spacing: 0.3em;
            color: #DC2626;
            text-transform: uppercase;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .layer-tag::before {
            content: 'I';
            font-size: 48px;
            font-weight: 700;
            color: #DC2626;
        }
        .title {
            font-size: 144px;
            font-weight: 900;
            color: #fff;
            line-height: 1.0;
            letter-spacing: -0.03em;
            margin-bottom: 48px;
            text-transform: uppercase;
        }
        .subtitle {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 36px;
            color: #888;
            max-width: 1200px;
            line-height: 1.5;
        }
        .visual {
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Battery visual */
        .battery {
            width: 200px;
            height: 400px;
            border: 4px solid rgba(220,38,38,0.6);
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 12px;
            overflow: hidden;
        }
        .battery::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: rgba(220,38,38,0.6);
            border-radius: 8px 8px 0 0;
        }
        .battery-level {
            height: 25%;
            background: linear-gradient(180deg, #DC2626 0%, #991b1b 100%);
            border-radius: 12px;
            position: relative;
        }
        .battery-level::after {
            content: '25%';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 32px;
            color: #fff;
            font-weight: 700;
        }
        .battery-empty {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 20px;
            color: #333;
            letter-spacing: 0.1em;
        }
        .shifts-list {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .shift-item {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .shift-num {
            color: #DC2626;
            font-weight: 700;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            z-index: 1;
        }
        .context {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo-block">
                <img src="../logo_rb.png" class="logo" alt="AI Mindset">
                <span class="brand-text">AI Mindset</span>
            </div>
            <div class="badge">Annual Report 2025</div>
        </div>

        <div class="main">
            <div class="content">
                <div class="layer-tag">Layer</div>
                <h1 class="title">Foundation</h1>
                <p class="subtitle">When the infrastructure breaks. Physics, economics, and power.</p>
                <div class="shifts-list">
                    <div class="shift-item"><span class="shift-num">01</span> Energy Wall</div>
                    <div class="shift-item"><span class="shift-num">02</span> Agentic Labor</div>
                    <div class="shift-item"><span class="shift-num">03</span> Splinternet</div>
                </div>
            </div>
            <div class="visual">
                <div class="battery">
                    <span class="battery-empty">DEMAND</span>
                    <div class="battery-level"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="context">The Context Gap</span>
        </div>
    </div>
</body>
</html>
