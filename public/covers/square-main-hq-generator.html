<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 2160px;
            height: 2160px;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto Flex', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
        }
        .card {
            width: 2160px;
            height: 2160px;
            background: #0a0a0a;
            padding: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        /* Grid background */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(220,38,38,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220,38,38,0.04) 1px, transparent 1px);
            background-size: 120px 120px;
            pointer-events: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .logo-block {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .logo {
            width: 140px;
            height: 140px;
            opacity: 0.95;
        }
        .brand-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 32px;
            letter-spacing: 0.15em;
            color: #666;
            text-transform: uppercase;
        }
        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            letter-spacing: 0.2em;
            color: #DC2626;
            text-transform: uppercase;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .pre-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 32px;
            letter-spacing: 0.3em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 80px;
        }
        .title {
            font-size: 200px;
            font-weight: 900;
            color: #fff;
            line-height: 1.0;
            letter-spacing: -0.04em;
            margin-bottom: 80px;
        }
        .title .accent {
            color: #DC2626;
            display: block;
        }
        .subtitle {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 40px;
            color: #666;
            max-width: 1400px;
            line-height: 1.6;
            margin-bottom: 100px;
        }
        .stats {
            display: flex;
            gap: 120px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 96px;
            font-weight: 800;
            color: #DC2626;
            line-height: 1;
        }
        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 16px;
        }
        .footer {
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .context-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            color: #444;
        }
        /* Decorative corner brackets */
        .corner {
            position: absolute;
            width: 120px;
            height: 120px;
            border-color: #DC2626;
            border-style: solid;
            border-width: 0;
            opacity: 0.4;
        }
        .corner-tl { top: 80px; left: 80px; border-top-width: 4px; border-left-width: 4px; }
        .corner-tr { top: 80px; right: 80px; border-top-width: 4px; border-right-width: 4px; }
        .corner-bl { bottom: 80px; left: 80px; border-bottom-width: 4px; border-left-width: 4px; }
        .corner-br { bottom: 80px; right: 80px; border-bottom-width: 4px; border-right-width: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="header">
            <div class="logo-block">
                <img src="../logo_rb.png" class="logo" alt="AI Mindset">
                <span class="brand-text">AI Mindset</span>
            </div>
            <div class="badge">2025</div>
        </div>

        <div class="main">
            <div class="pre-title">Annual Report</div>
            <h1 class="title">THE<br><span class="accent">CONTEXT</span><br>GAP</h1>
            <p class="subtitle">11 tectonic shifts between machine capability and human adaptation</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">11</div>
                    <div class="stat-label">Shifts</div>
                </div>
                <div class="stat">
                    <div class="stat-value">4</div>
                    <div class="stat-label">Layers</div>
                </div>
                <div class="stat">
                    <div class="stat-value">1.5K+</div>
                    <div class="stat-label">Participants</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="context-text">by AI Mindset</span>
        </div>
    </div>
</body>
</html>
