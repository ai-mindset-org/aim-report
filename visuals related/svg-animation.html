<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation - Person on Abstract Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            animation: zoomPulse 8s ease-in-out infinite;
        }

        @keyframes zoomPulse {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(0.95);
            }
            75% {
                transform: scale(1.08);
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .paused svg {
            animation-play-state: paused;
        }

        .info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        .info h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .info p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>SVG Animation</h2>
        <p>Человек на абстрактном фоне с плавной zoom-анимацией</p>
    </div>

    <div class="container" id="container">
        <img src="../../Generated Image from Fusara AI (1).svg" alt="Person on abstract background" />
    </div>

    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="speedBtn">Speed: Normal</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        const container = document.getElementById('container');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');
        const resetBtn = document.getElementById('resetBtn');
        const img = document.querySelector('img');
        
        let isPaused = false;
        let speedIndex = 0;
        const speeds = [
            { name: 'Slow', duration: '12s' },
            { name: 'Normal', duration: '8s' },
            { name: 'Fast', duration: '4s' }
        ];

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            container.classList.toggle('paused');
            pauseBtn.textContent = isPaused ? 'Play' : 'Pause';
        });

        speedBtn.addEventListener('click', () => {
            speedIndex = (speedIndex + 1) % speeds.length;
            const speed = speeds[speedIndex];
            img.style.animationDuration = speed.duration;
            speedBtn.textContent = `Speed: ${speed.name}`;
        });

        resetBtn.addEventListener('click', () => {
            img.style.animation = 'none';
            setTimeout(() => {
                img.style.animation = '';
            }, 10);
        });
    </script>
</body>
</html>
